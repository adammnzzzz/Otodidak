<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .block {
            background-color: lightgreen;
            color: white;
            display: block;
        }
        .inline {
            background-color: lightcoral;
            color: white;
            display: inline;
        }
        .inline-block {
            background-color: lightblue;
            color: white;
            display: inline-block;
            width: 200px;
            height: 100px;
        }
                .flex {
            background-color: lightgoldenrodyellow;
            color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100px;
        }
        .flex{
            display: flex;
        }
        .flex-item-1 {
            background-color: lightpink;
            color: white;
            flex: 1;
            margin: 5px;
            padding: 10px;
        }
    </style>
</head>
<body>
    <p class="block">
        This is a new file.
    </p>
    <!--  -->
    <p class="inline">This is another new file.</p>

    <p class="inline-block">This is yet another new file.</p>

    <div class="flex">
        <p class="flex-item-1"> This is a flex container.</p>
        <p class="flex-item-2">This is another flex item.</p>
    </div>

</body>
</html>
